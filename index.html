<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasty Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center my-2">
      <input type="text" placeholder="search food" id="user-search" />
      <button type="submit" class="btn btn-primary" id="search">Search</button>
    </header>
    <main>
      <section class="container">
        <h2 class="d-none danger text-center" id="msg">Not Found</h2>
        <div
          id="meals-Details-container"
          class="row row-cols-1 row-cols-md-3 g-3 mt-2"
        >
          <div class="col"></div>
        </div>
      </section>
      <div class="container">
        <div
          id="meals-categories-container"
          class="row row-cols-1 row-cols-md-3 g-3"
        >
          <div class="col"></div>
        </div>
      </div>
    </main>
    <!-- all script files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
